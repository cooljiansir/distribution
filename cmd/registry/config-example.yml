version: 0.1
log:
  loglevel: debug
  fields:
    service: registry
storage:
    cache:
        blobdescriptor: inmemory
    fastpush:
        dbdirectory: /var/registry/fastpushtest
    filesystem:
        rootdirectory: /var/lib/registry
http:
    addr: :5000
    headers:
        X-Content-Type-Options: [nosniff]
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
